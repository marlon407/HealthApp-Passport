<section ng-init="loadPage()">
    <form class="form-horizontal" ng-submit="create()">
        <div class="form-group">
            <label class="control-label" for="FirstName">First Name</label>
            <div class="controls">
                <input type="text" ng-model="patient.FirstName" class="form-control" id="FirstName" placeholder="First Name" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="LastName">Last Name</label>
            <div class="controls">
                <input type="text" ng-model="patient.LastName" class="form-control" id="LastName" placeholder=" LastName" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="PhoneNumber">Phone Number</label>
            <div class="controls">
                <input type="text" ng-model="patient.PhoneNumber" class="form-control" id="PhoneNumber" placeholder=" Phone Number" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="LastVisitDate">Last Visit Date</label>
            <div class="controls">
                <input type="date" ng-model="patient.LastVisitDate" class="form-control" id="LastVisitDate" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary pull-left">Submit</button>
            </div>
        </div>
    </form>
</section>
